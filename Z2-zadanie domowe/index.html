<html>

<head>
    <title>Formula 1 - stastyki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

<div class="container pt-3">

    <h2 class="text-center pb-3">
        Statystyki Formula 1
    </h2>


    <div class="row">
        <div class=col-sm-6>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="lbl1" class="col-form-label float-right">
                        Season
                    </label>
                </div>

                <div class="col-sm-8">
                    <input type="text" id="season" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="lbl2" class="col-form-label float-right">
                        Round
                    </label>
                </div>

                <div class="col-sm-8">
                    <input type="text" id="round" class="form-control" required>
                </div>
            </div>

            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary float-right" onclick="findStats()">Search!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="Stats" class="text-center">
            </div>
        </div>
    </div>
</div>

</body>
</html>
