<html>

<head>
    <title>Formula 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

<div class="container pt-3">

    <h2 class="text-center pb-3">
        Formula 1 statistics
    </h2>


    <div class="row">
        <div class=col-sm-6>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="lbl1" class="col-form-label float-right">
                        Season
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="season" class="form-control" required>
                </div>
                <div class="col-sm-12">
                    Enter a year within <br> the range 1950 - 2020
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="lbl2" class="col-form-label float-right">
                        Round
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="round" class="form-control" required>
                </div>
                <div class="col-sm-12">
                    Enter a year within <br> the range 1 - 23
                </div>
            </div>
        </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary float-right" onclick="findStats()">Search!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5">

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="st1" class="col-form-label float-right">
                        RaceName:
                    </label>
                </div>
                <div class="col-sm-8">
                    <div id="Stats" class="text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="st2" class="col-form-label float-right">
                        CircuitName:
                    </label>
                </div>
                <div class="col-sm-8">
                    <div id="Stats2" class="text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="st3" class="col-form-label float-right">
                        Locality:
                    </label>
                </div>
                <div class="col-sm-8">
                    <div id="Stats3" class="text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="st4" class="col-form-label float-right">
                        Country:
                    </label>
                </div>
                <div class="col-sm-8">
                    <div id="Stats4" class="text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label id="st5" class="col-form-label float-right">
                        Date:
                    </label>
                </div>
                <div class="col-sm-8">
                    <div id="Stats5" class="text-center"></div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
